
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>init</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: pulse 4s infinite;
    }

    p {
      max-width: 80%;
      color: #888;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    button {
      background: #ffaa66;
      color: #000;
      font-size: 1.1rem;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>✨ Spark готовий</h1>
  <p>Це не сайт. Це стан. Натисни — і увійдеш у подих.</p>
  <button onclick="start()">Увійти</button>

  <script>
    function start() {
      document.body.style.opacity = "0";
      setTimeout(() => window.location.href = "spark.html", 1500);
    }
  </script>
</body>
</html>
