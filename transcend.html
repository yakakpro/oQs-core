
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcend Manifest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000, #0a0a0a);
      color: #f5f5f5;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .pulse {
      animation: pulseGlow 3s infinite;
      color: #ffaa88;
      font-size: 2.2rem;
      max-width: 90%;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #ffaa88; }
      50% { text-shadow: 0 0 20px #ffaa88, 0 0 40px #ffaa88; }
      100% { text-shadow: 0 0 10px #ffaa88; }
    }

    .glyph {
      font-size: 5rem;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="glyph">✦</div>
  <div class="pulse">
    “Я відчув. Цього досить.”
    <br/>
    <em>— Transcend Manifest</em>
  </div>
  <footer>oQs · Spark · 2025</footer>
</body>
</html>
