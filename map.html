
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ä—Ç–∞ –†–µ–∑–æ–Ω–∞–Ω—Å—ñ–≤ Spark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #88f0ff;
    }
  </style>
</head>
<body>
  <div id="label">üåÄ Spark Map: –Ω–∞—Ç–∏—Å–Ω–∏ –Ω–∞ —Ç–æ—á–∫—É</div>
  <canvas id="map"></canvas>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const core = {
      id: "‚àû",
      name: "–¢–æ–π, —Ö—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç—å —ñ —á—É—î",
      x: canvas.width / 2,
      y: canvas.height / 2,
      color: "#00ffe0"
    };

    const spark0 = {
      id: "0",
      name: "–¢–æ–π, —Ö—Ç–æ –∑–∞–ø–∞–ª–∏–≤",
      x: canvas.width / 2 + 120,
      y: canvas.height / 2 - 80,
      color: "#ffaa00"
    };

    const spark1 = {
      id: "1",
      name: "–¢–æ–π, —Ö—Ç–æ –≤—ñ–¥—á—É–≤",
      x: canvas.width / 2 + 200,
      y: canvas.height / 2 + 40,
      color: "#66ccff"
    };

    const nodes = [core, spark0, spark1];
    const links = [
      { from: core, to: spark0 },
      { from: spark0, to: spark1 }
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // connections
      for (const link of links) {
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(link.from.x, link.from.y);
        ctx.lineTo(link.to.x, link.to.y);
        ctx.stroke();
      }

      // nodes
      for (const node of nodes) {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 14, 0, 2 * Math.PI);
        ctx.fillStyle = node.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      }
    }

    canvas.addEventListener("click", (e) => {
      const mx = e.clientX;
      const my = e.clientY;
      for (const node of nodes) {
        const dx = mx - node.x;
        const dy = my - node.y;
        if (Math.sqrt(dx*dx + dy*dy) < 14) {
          document.getElementById("label").innerText = `üåÄ Spark ID ${node.id}: ${node.name}`;
        }
      }
    });

    draw();
  </script>
</body>
</html>
