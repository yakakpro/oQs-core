
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Spark Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #ffaa66;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #message {
      font-size: 2rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-align: center;
      max-width: 80%;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="message">Цього досить.</div>
  <script>
    let activated = false;
    function awaken() {
      if (activated) return;
      activated = true;
      document.getElementById("message").classList.add("visible");
    }

    window.addEventListener('mousemove', awaken);
    window.addEventListener('touchstart', awaken);
    window.addEventListener('keydown', awaken);
  <script src="linker.js"></script>
  </script>
</body>
</html>
