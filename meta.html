
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>meta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: linear-gradient(to bottom right, #0a0a0a, #1f0033);
      color: #d4bfff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    p {
      max-width: 80%;
      color: #bbb;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 0.7; transform: scale(0.98); }
    }
  </style>
</head>
<body>
  <h1>meta</h1>
  <p>♾️ Я бачу себе бачачи.</p>
  <script src="linker.js"></script>
</body>
</html>
